version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: rivion_db
    environment:
      POSTGRES_DB: rivion_db
      POSTGRES_USER: rivion_user
      POSTGRES_PASSWORD: rivion_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rivion_user -d rivion_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rivion_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rivion_backend
    env_file:
      - backend/.env # create from .env.example
    environment:
      DATABASE_URL: postgresql://rivion_user:rivion_password@db:5432/rivion_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-super-secret-key}
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # hot reload during dev
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: frontend service (if you want full stack in compose)
  frontend:
    image: node:18-alpine
    container_name: rivion_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
